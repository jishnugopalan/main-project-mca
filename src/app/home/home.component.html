  <div class="container-fluid">
      <div class="row">
      <div class="col-md-6">
      <h3 class="text-primary text-center">Placement Updates</h3>
      <marquee behavior="scroll" direction="up" onMouseOver="this.stop()" onMouseOut="this.start()">
      <div *ngFor="let d of data">
          <div class="text-danger s-head">{{d.companyname}}</div>
          <div class="text-primary s-date"> Registration Starting from {{d.hiring_start_date}} to {{d.hiring_end_date}}</div>
          <div class="s-elg"><p>Eligibility:{{d.Eligibility}}</p></div>
          <div><a href="{{d.link}}">Register Now</a></div>
         
          


      </div>
    </marquee>
</div>
<div class="col-md-6 login" id="login">
    <h3 class="text-center text-primary">Login</h3>
    <form [formGroup]="loginform" (ngSubmit)="login()" >
        <div class="col-md-12">
            <label for="email">Email</label>
            <input id="email" class="form-control" formControlName="username">
        </div>
        <div class="col-md-12" *ngIf="username && username.invalid && username.touched">
            <div class="text-danger">Email is required</div>

        </div>
        
        <div class="col-md-12">
            <label>Password</label>
            <input type="password" class="form-control" required formControlName="password">
        </div>
        <div class="col-md-12" *ngIf="password && password.invalid && password.touched">
            <div class="text-danger">Password is required</div>

        </div>
        <a href="#">Forgot Password</a>
        <div class="col-md-12">
            <button type="submit" [disabled]="!loginform.valid" class="btn btn-primary">Submit</button>
        </div>
        <div class="text-center alert alert-danger" role="alert" *ngIf="alert">
          <h5>Login error</h5>
        {{msg}} 
      </div>
    </form>
    
</div>
</div>
  </div>
