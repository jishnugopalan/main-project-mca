<!-- <app-student-nav></app-student-nav> -->
<div class="container-fluid" *ngIf="isapproved">
    <!-- {{username}} -->
    <!-- <img [src]="photo" class="rounded-circle mb-3" style="width: 150px;"
  alt="Avatar" /> -->
 

  
    <div class="row">
      <div class="col-md-3">
        <h5 class="text-center">My Profile</h5>
        <div class="card text-center bg-light">
          <div style="font-size: larger;font-weight: bold;">
            <img [src]="photo" class="rounded-circle shadow-4" style="width: 150px; height: 160px;"
            alt="Avatar" />
            <h5 class="text-primary">{{fullname}}</h5>
            <span>{{batchname}}</span><br>
           <span>{{department}}</span> 
            
        </div>

        </div>
       
         
      </div>
      <div class="col-md-6">
        <h2 class="text-center text-danger">News Feeds</h2>
        <div *ngFor="let d of placementDetails">
          
          <h5></h5>
          <h6 class="text-danger"></h6>

          <div class="card">
            <div class="card-header">
              {{d.companyname}}
            </div>
            <div class="card-body">
              <h5 class="card-title">{{d.designantion}}</h5>
              <p class="card-text">{{d.description}}</p>
              <h6>CTC:{{d.ctc}}</h6>
              <h6>Registration {{d.registration_start_date}} to {{d.registration_end_date}}</h6>
              <div>
                <span style="margin-right: 10px;">
                  <a class="btn btn-success" (click)="download(d.job_description_file)">Download Job Description</a>
                </span>
               
                <a class="btn btn-primary" (click)="goto(d.registration_link)">Register Now</a>

              </div>

            </div>
          </div>

        </div>
        
        
      </div>
      <div class="col-md-3">
        <h5 class="text-center">Placement Updates</h5>
      </div>
    </div>
      
           
        
      
   

   


    
    <!-- <img [src]="photo"> -->
</div>
<app-add-student-details *ngIf="!isapproved"></app-add-student-details>
