<div class="container">
    <h1>Forgot Password</h1>
    
        <h3 class="text-danger">{{error}}</h3>
    
    <form [formGroup]="emailForm" (ngSubmit)="verifyEmail()" *ngIf="email" >
        <div class="col-md-6">
            <h2>Enter your email address</h2>
            <input type="text" class="form-control" formControlName="email">
        </div>
        <div class="col-md-6">
            <button class="btn btn-primary" type="submit" [disabled]="!emailForm.valid">Verify Email</button>
        </div>
    </form>
    <div>
        <form [formGroup]="otpForm" (ngSubmit)="verifyOtp()" *ngIf="otp">
            <div class="col-md-6">
                <h3>Enter the verification code that send to your mail ID</h3>
                <input type="number" class="form-control" placeholder="Enter OTP" formControlName="otp">
            </div>
            <div class="col-md-6">
                <button class="btn btn-primary" [disabled]="!otpForm.valid">Submit</button>
            </div>

        </form>

    </div>
    <div *ngIf="pass">
        <form [formGroup]="passwordForm" (ngSubmit)="updatePassword()" >
            <div class="col-md-6">
                <label>Password</label>
                  <input 
                    formControlName="password"
                    id="password" 
                    type="password" 
                    class="form-control">
                    <div class="text-danger" *ngIf="password && password.invalid && password.touched">Minimum length (6) is required</div>
                </div>
                <div class="col-md-6">
                    <label>Confirm Password</label>
                    <input 
                    formControlName="confirm_password"
                    id="confirm_password" 
                    type="password" 
                    class="form-control">
                    <div class="text-danger" *ngIf="confirm_password && confirm_password.invalid && confirm_password.touched">Password is required</div>
                    <div class="text-danger" *ngIf="passwordForm.hasError('notSame')">Password not match</div>
        
                </div>
                <button type="submit" class="btn btn-primary" [disabled]="!passwordForm.valid">Update Password</button>
        </form>
    </div>
</div>
